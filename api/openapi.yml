          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Capability:
      properties:
        id:
          type: integer
        os:
          type: string
        os_version:
          type: string
        browser:
          type: string
        browser_version:
          type: string
        device:
          type: string
        resolution:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TestPlan:
      properties:
        id:
          type: integer
        name:
          type: string
    TestPlanResult:
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
            - waiting
            - running
            - passed
            - failed
            - skipped
          default: waiting
        duration:
          type: integer
        started_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        test_plan:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
    TestPlanCapabilityResult:
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
            - waiting
            - running
            - passed
            - failed
            - skipped
          default: waiting
        duration:
          type: integer
        started_at:
          type: string
          format: date-time
        finished_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
